<h2>My Chapters</h2>

<div class="search-container">
  <mat-form-field appearance="standard">
    <mat-label>Class</mat-label>
    <mat-select [(ngModel)]="chapter.classId">
      <mat-option value="">-- Select Class --</mat-option>
      <mat-option *ngFor="let class of classes" [value]="class.id">
        {{ class.className }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Subject</mat-label>
    <mat-select [(ngModel)]="chapter.subjectId">
      <mat-option value="">-- Select Subject --</mat-option>
      <mat-option *ngFor="let subject of subjects" [value]="subject.id">
        {{ subject.subjectName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- (click) passes input value to add() and then clears the input -->
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="getChapters(chapter.classId, chapter.subjectId)"
    >
      Go
    </button>
  </div>
</div>

<div>
  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="chapter.name" placeholder="name" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="add()">Add</button>
</div>

<ul class="chapters">
  <li *ngFor="let chapter of chapters">
    <a routerLink="/chapter-detail/{{ chapter.id }}">
      <span class="badge">{{ chapter.id }}</span
      >{{ chapter.name }}
    </a>
    <button class="delete" title="delete chapter" (click)="delete(chapter)">
      x
    </button>
  </li>
</ul>
