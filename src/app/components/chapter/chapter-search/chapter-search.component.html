<div id="search-component">
  <h4><label for="search-box">Chapter Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let chapter of chapters$ | async">
      <a routerLink="/chapter-detail/{{ chapter.id }}">
        {{ chapter.name }}
      </a>
    </li>
  </ul>
</div>
