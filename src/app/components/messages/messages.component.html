<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button
    mat-raised-button
    color="primary"
    class="clear"
    (click)="messageService.clear()"
  >
    Clear
  </button>
  <div *ngFor="let message of messageService.messages" class="message">
    {{ message }}
  </div>
</div>
